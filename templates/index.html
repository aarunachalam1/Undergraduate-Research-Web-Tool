<!DOCTYPE html>
<html>
<head>
    <title>Bound Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Bound Calculator</h1>

    <div class="main-container">
        <div class="gaffke">
            <h1>Gaffke Bound Calculator</h1>

            <form method="POST" autocomplete="off">
                <div class="form-row">
                    <label for="sample">Sample (comma-separated):</label>
                    <input type="text" id="sample" name="sample" required>
                </div>

                <div class="form-row">
                    <label for="alpha">Alpha (e.g. 0.05):</label>
                    <input type="text" id="alpha" name="alpha" required>
                </div>

                <div class="form-row">
                    <label for="iterations">Monte Carlo iterations:</label>
                    <input type="number" id="iterations" name="iterations" required>
                </div>

                <div class="form-row">
                    <label for="side">Side:</label>
                    <select id="side" name="side" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="lower">Lower</option>
                        <option value="upper">Upper</option>
                    </select>
                </div>

                <button type="submit">Calculate</button>
            </form>
        </div>

        <div class="result-container">
            {% if result %}
                <div class="result">{{ result }}</div>
            {% endif %}
        </div>
    </div>

</body>
</html>
